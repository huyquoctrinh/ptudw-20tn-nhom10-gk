    <script>
      function isValidDate(dateString) {
        const dateRegex = /^\d{2}\/\d{2}\/\d{4}$/;
        return dateRegex.test(dateString);
      }
      const pencilIcons = document.querySelectorAll('.bi-pencil-square');

      pencilIcons.forEach((icon) => {
        icon.addEventListener('click', (event) => {
          const parentDiv = event.target.closest('.list-group-item');
          const contentDiv = parentDiv.querySelector('.btn');

          if (parentDiv.classList.contains('birthday')) {
            // Nếu phần tử cha có class là "birthday", yêu cầu nhập đúng định dạng ngày tháng
            const newDateStr = prompt('Please enter your birthdate (DD/MM/YYYY):');
            if (newDateStr !== null && newDateStr !== '') {
              // const newDate = moment(newDateStr, 'DD/MM/YYYY');
              if (isValidDate(newDateStr) == true) {
                contentDiv.textContent = newDateStr;
              } else {
                alert('Invalid date format. Please enter a valid date in the format DD/MM/YYYY.');
              }
            }
          } else {
            // Nếu không phải, yêu cầu nhập thông tin mới mà không yêu cầu định dạng ngày tháng
            const newContent = prompt('Please enter the new content:');
            if (newContent !== null && newContent !== '') {
              contentDiv.textContent = newContent;
            }
          }
        });
      });
